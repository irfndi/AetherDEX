name: autofix.ci

on:
  pull_request:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      # Setup pnpm for frontend dependencies
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 9.12.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      # Install dependencies for Biome
      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # Run Biome formatting and linting with auto-fix
      - name: Format and lint with Biome
        run: |
          cd apps/web
          pnpm exec biome check --write --unsafe --config-path ../../.config/biome.json app components hooks lib
        continue-on-error: true

      # Setup Go for backend formatting
      - uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.2.0
        with:
          go-version: '1.23'
          cache-dependency-path: |
            backend/go.sum

      # Run Go formatting
      - name: Format Go code
        run: |
          cd backend
          go fmt ./...

      # Setup Foundry for smart contract formatting
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@50d5a8956f2e319df19e6b57539d7e2acb9f8c1e # v1.5.0
        with:
          version: nightly

      # Run Foundry formatting
      - name: Format Solidity contracts
        run: |
          cd backend/smart-contract
          forge fmt

      # Run autofix.ci action to commit changes
      # Using commit SHA ff86a557 (corresponds to v1 tag) for security
      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
