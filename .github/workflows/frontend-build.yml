name: Frontend Build & Lint

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'interface/web/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'interface/web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
            
      - name: Install dependencies
        run: |
          cd interface/web
          bun install
          
      - name: Lint
        run: |
          cd interface/web
          bun run lint || echo "::warning::Linting issues found but continuing build"
          
      - name: Type check
        run: |
          cd interface/web
          bun run typecheck || echo "::warning::Type checking issues found but continuing build"
          
      - name: Build project
        run: |
          cd interface/web
          bun run build
          
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: interface/web/dist
          retention-days: 7
