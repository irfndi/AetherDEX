name: Frontend Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'interface/web/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'interface/web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'export PATH="$HOME/.bun/bin:$PATH"' >> $HOME/.bashrc
      - name: Install dependencies
        run: |
          cd interface/web
          bun install
      - name: Build project
        run: |
          cd interface/web
          bun run build
