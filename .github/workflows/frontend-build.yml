name: Frontend Build & Lint

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "interface/web/**"
      - ".github/workflows/frontend-build.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "interface/web/**"
      - ".github/workflows/frontend-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: interface/web
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "interface/web/package.json"

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.bun/install/cache
            interface/web/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('interface/web/bun.lockb', 'interface/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Type check
        run: bun run typecheck
        continue-on-error: true

      - name: Build project
        run: bun run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: frontend-build
          path: interface/web/dist
          retention-days: 7

      - name: Check bundle size
        run: |
          echo "Analyzing bundle size..."
          find dist -type f -name "*.js" | xargs du -h | sort -hr
